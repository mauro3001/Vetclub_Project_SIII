<div class="main_content">
  <div class="main_content_bg">
    <img src="../assets/images/content-bg.jpg" alt="">
  </div>
  <div class="espacio">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="https://i.pinimg.com/736x/10/1b/be/101bbe25a7fabf68e7e95be52f641815.jpg"
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-md-8 campos">
          <div class="card-body">
            <div class="container">

              <form
                [formGroup]="formCita1"
                class="row g-3"
                (ngSubmit)="postform(formCita1.value)"
              >
                <p class="estilo">Agendar Cita</p>

                <div class="col-md-4">
                  <label for="tipoProceso" class="form-label"
                    >Seleccione Tipo de Proceso</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    type="text"
                    id="tipoProceso"
                    formControlName="tipoProceso"
                  >
                    <option value="" disabled selected>
                      Seleccione una opción
                    </option>
                    <option value="1">Cita General</option>
                    <option value="4">Vacunaciones</option>
                    <option value="7">Test Serológicos</option>
                    <!--<option value="8">Ecografía</option>
                    <option value="9">Electrocardiogramas</option>
                    <option value="10">Radiologia</option>-->
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="profesional" class="form-label"
                    >Seleccione al Profesional</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    type="text"
                    id="profesional"
                    formControlName="profesional"
                  >
                    <option value="" disabled selected>
                      Seleccione una opción
                    </option>
                    <option value="1">Camila Ardila</option>
                    <option value="3">Carlos Navas</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="tipoMascota" class="form-label"
                    >Seleccione tu mascota</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    type="text"
                    id="tipoMascota"
                    formControlName="tipoMascota"
                  >
                    <option value="" disabled selected>
                      Seleccione una opción
                    </option>
                    <option value="1">Perro</option>
                    <option value="2">Gato</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="nickname" class="form-label">Nickname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    formControlName="nickname"
                    placeholder="Nickname"
                  />
                </div>

                <!-- <div class="col-md-4">
                  <label for="fecha" class="form-label">Fecha</label>
                  <div class="input-group date" data-provide="datepicker">
                    <input type="text" id="fecha_ini" class="form-control" placeholder="AAAA-MM-DD" formControlName="fecha">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                    <mat-form-field appearance="fill">
                      <mat-label>Choose a date</mat-label>
                      <input matInput [matDatepicker]="picker">
                      <mat-hint>MM/DD/YYYY</mat-hint>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field> 
                  </div>
                  <mat-hint style="color: black;">Formato (AAAA-MM-DD)</mat-hint>
                </div>-->

                <div class="col-md-4">
                  <label for="fecha" class="form-label">Fecha</label>
                  <input
                    type="date"
                    class="form-control"
                    id="fecha"
                    formControlName="fecha"
                    placeholder="AAAA-MM-DD"
                  />
                </div>

                <div class="col-md-4">
                  <label for="hora" class="form-label">Hora</label>
                  <input
                    type="time"
                    class="form-control"
                    id="hora"
                    formControlName="hora"
                    placeholder="HH:MM"
                    step="2"
                  />
                </div>

                <!--<div class="col-md-4">
                  <label for="hora" class="form-label">Hora</label>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker3'>
                          <input type='text' class="form-control" placeholder="HH:MM" formControlName="hora"/>
                          <span class="input-group-addon">
                          <span class="glyphicon glyphicon-time"></span>
                          </span>
                        </div>
                    </div>
                    <mat-hint style="color: black;">Formato (HH:MM)</mat-hint>
                </div>-->

                <div class="d-grid gap-2 d-md-block estilos">
                  <button type="submit" class="btn btn-success register">
                    Registrar
                  </button>
                  <button class="btn btn-secondary" type="reset">
                    Limpiar Formulario
                  </button>
                  <button
                    id="back"
                    type="button"
                    class="btn btn-dark"
                    (click)="regresar()"
                  >
                    <i class="fa fa-home"><p class="b1t">Regresar</p></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
